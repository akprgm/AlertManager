<!DOCTYPE html>
<html>
<head>
    <title>IOCL: Alert Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>IOCL: Alert Manager</h2>
            <form id="alertForm">
                <div class="form-group">
                    <label for="alertName">Alert Name:</label>
                    <input type="text" id="alertName" placeholder="Enter alert name" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Enter message in English" required></textarea>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
                <button type="submit">Create Alert</button>
            </form>

            <div class="alerts-list">
                <h3>Active Alerts</h3>
                <div id="alertsList"></div>
            </div>
        </div>
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
